<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps in Iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3; /* Light grey background for contrast */
            color: #333;
            text-align: center;
            margin: 0; /* Reset margins */
            padding: 0; /* Reset padding */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align */
            justify-content: flex-start; /* Align to top */
            min-height: 100vh; /* Full height */
        }

        /* Container for the iframe section */
        .iframe-container {
            max-width: 800px; /* Limit max width for iframes */
            width: 100%; /* Full width */
            margin: 20px 0; /* Margin around iframe container */
            padding: 20px; /* Padding inside the container */
            background-color: #fff; /* White background for iframes */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
        }

        iframe {
            width: 100%;
            height: 600px; /* Set height */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners for iframe */
        }

        /* Styling for back button */
        .back-to-home {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            max-width: 200px;
        }

        .back-to-home:hover {
            background-color: #45a049;
        }

        /* Footer Styling */
        footer {
            background-color: #333; /* Dark background for footer */
            color: white; /* White text color */
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: relative; /* Ensures proper placement */
            margin-top: auto; /* Ensures footer stays at the bottom */
        }
    </style>
</head>
<body>
    <h1>Web Maps in Iframes</h1>
    
    <!-- Back to Home Link -->
    <a href="index.html" class="back-to-home">&larr; Back to Home</a>

    <!-- Iframes for the maps -->
    <div class="iframe-container">
        <h2>Web Map 1</h2>
        <iframe src="webmap1/map1.html" title="Web Map 1"></iframe>
        
        <h2>Web Map 2</h2>
        <iframe src="webmap2/map2.html" title="Web Map 2"></iframe>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 James Treanor. All Rights Reserved.</p>
        <p>Date: October 31, 2024</p>
    </footer>
</body>
</html>
